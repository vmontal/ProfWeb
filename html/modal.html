<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml">

    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
        <title>Modal</title>
		
        <script src="/scriptApiJs/jquery/jquery-2.1.4.min.js"></script>                
        <script src="/script/RateCalc.js"></script>
    </head>

    <body>

        <button type="button" id="calc">Esegui</button>

        <!-- --------------------------------------------Finestra Modale ------------------------------------------------>
        <div class="modal fade" id="myModal" role="dialog">
            <div class="modal-dialog">

                <div class="modal-content">
                    <header class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h4 class="modal-title text-center">Header Modal</h4>
                    </header>
                    <section id="bg_esito" class="modal-body">
                        <p id="text_esito" class="text-center lead">Text Modal</p>
                    </section>
                    <footer class="modal-footer">
                        <p id="text_footer" class="text-center">Footer Modal</p>
                        <button type="button" class="btn btn-default" data-dismiss="modal">Chiudi</button>
                    </footer>
                </div>
            
            </div>
        </div>
        <!-- ------------------------------------------------------------------------------------------------------------- -->

    </body>

</html>
